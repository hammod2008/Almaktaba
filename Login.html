<!DOCTYPE html>
<html>
  <head>
    <title>تسجيل الدخول</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <link rel="stylesheet" href="login.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="LogInContainer">
      <div class="mail-div">
        <h3 id="mailTitle" style="font-family: almarai, sans-serif">Login</h3>
        <input id="txtemail" type="email" placeholder="email..." />
        <p id="errorMail">non valid email</p>
        <input id="txtpassword" type="password" placeholder="password..." />
        <p id="errorPass">wrong password</p>

        <div class="phone-div">
          <h3
            id="phonetitle"
            style="display: none; font-family: almarai, sans-serif"
          >
            أدخل رقم جوال
          </h3>
          <form>
            <input id="txtphone" type="tel" placeholder="+966 *** *** ***" />
            <div id="recaptcha-container"></div>
            <button id="btnSend" type="button" onclick="phoneAuth();">
              Send Code
            </button>
          </form>
        </div>
        <div id="code-div">
          <h3 style="font-family: almarai, sans-serif">enter code</h3>
          <form>
            <input
              id="txtcode"
              type="text"
              placeholder="enter verification code"
            />
            <button id="btnCode" type="button" onclick="codeVerify();">
              Send
            </button>
          </form>
        </div>
      </div>

      <div id="recaptcha-container"></div>
      <button id="btnlogin">Login</button>
      <button id="byPhoneButton">login with phone</button>
      <button id="byEmailButton">login with email</button>

      <p id="resetbtn">forget password ?</p>
      <a href="Signup.html" id="signupLink" class="link">Signup</a>
    </div>
    <div id="MessageDiv">
      <h2>تم تسجيل الدخول بنجاح</h2>
      <h4 style="font-weight: 400">سيتم نقلك للصفحة الرئيسية خلال ثوان</h4>
    </div>
    <a href="index.html" id="homelink" class="link"></a>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="login.js"></script>
  </body>
</html>
