<!DOCTYPE html>
<html>
  <head>
    <title>المكتبة - الرئيسية</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./icons/book.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <a class="active" href="index.html"
        >الرئيسية
        <img id="activeimg" class="listImg" src="./icons/homeActive.svg" />
      </a>
      <a id="one" href="library.html">
        المكتبة
        <img class="listImg" src="./icons/librrary.svg" />
      </a>
      <a id="two" href="discussion.html">
        ساحة النقاش
        <img class="listImg" src="./icons/discusstion.svg" />
      </a>
      <div id="line">.</div>
      <a id="settings" href="#settings">
        الإعدادات
        <img class="listImg" id="settingsIcon" src="./icons/settings.svg" />
      </a>
    </div>

    <div class="modalContainer">
      <div id="modal">
        <h2>الإعدادات</h2>
        <form>
          <div id="txtinputCo">
            <input type="text" />
            <p>:الاسم</p>
          </div>
          <div id="imginputCo">
            <p style="text-align: right">:الصورة الشخصية</p>
            <div id="changeImageButton">رفع صورة شخصية</div>
            <div class="file-name"></div>
          </div>
        </form>
        <div id="logout" onclick="logoutfunc()">
          <img id="logoutIcon" src="./icons/logout.svg" alt="log Out Icon" />
          تسجيل خروج
        </div>
        <div class="buttonsCo">
          <button class="btnSecondery" id="closebtn">إلغاء</button>
          <button class="btnPrimary" type="submit" id="savebtn">حفظ</button>
        </div>
      </div>
      <div class="imgModal">
        <h2>رفع صورة شخصية</h2>

        <div class="wrapper">
          <div class="image">
            <img src="" style="display: none" />
          </div>
          <div class="modalContent">
            <div class="uploudIcon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="uploudText">لم يتم رفع صورة</div>
          </div>
        </div>
        <input id="default-btn" type="file" accept="image/*" hidden />

        <button onclick="defaultBtnActive()" id="custom-btn">اختر ملفاً</button>

        <div class="buttonsCo">
          <button class="btnSecondery" id="closeimgbtn">التراجع</button>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="loggedin-div"></div>

      <div class="alert">
        <span class="msg">حدث خطأ ما</span>
        <span class="fas fa-exclamation-circle"></span>
      </div>
      <div class="succes">
        <span class="msg">تم الحفظ بنجاح</span>
      </div>
    </div>
    <a id="loginLink" href="Login.html" style="display: none">تسجيل الدخول</a>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
